<!DOCTYPE html>
<html>
<head>
<script>
var findMaxConsecutiveOnes = function(nums) {

    let count=0,max=0;
    for(let i=0;i<nums.length;i++){
        if(nums[i]===1){
        count++;
        if(count>max) max=count;
        }else{
            count=0;
        }
    }
    return max;
};
</script>
</head>
<body>

<h2> Second Question </h2>

<p id="demo"> Consecutive One's </p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
